<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="titulo">
      Doar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="conteudo animate__animated animate__fadeInLeft">
    <ion-card (click)="doarAlimentos()">
      <ion-item lines="none">
        <ion-thumbnail slot="start">
          <img
            src="/assets/alimentos.png"
          />
        </ion-thumbnail>
        <ion-label>Alimentos</ion-label>
      </ion-item>
    </ion-card>

    <ion-card (click)="doarRoupas()">
      <ion-item lines="none">
        <ion-thumbnail slot="start">
          <img
            src="/assets/roupas.png"
          />
        </ion-thumbnail>
        <ion-label>Roupas</ion-label>
      </ion-item>
    </ion-card>

    <ion-card (click)="doarSangue()">
      <ion-item lines="none">
        <ion-thumbnail slot="start">
          <img
            src="/assets/sangue.png"
          />
        </ion-thumbnail>
        <ion-label>Sangue</ion-label>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
